<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>To Do List</h1>
    </div>
    <div class="input_div">
        <input class="input" type="text" placeholder="I need to...">
        <button class="addButton">Enter</button>
    </div>
    <div class="container">
        <div class="item">
            <input type="text" class="item_input" value="" disabled>
            <button class="editButton" value="type">EDIT</button>
            <button class="removeButton" value="type">REMOVE</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
